<div class="row row-cols-1">
  <div
    class="col row row-cols-{{ keysList.length + 1 }}"
    *ngFor="let datum of dataList; let i = index"
  >
    <div
      class="col text-light p-3"
      [class]="keysList[j]"
      [class.bg-even]="i % 2"
      [class.bg-odd]="!(i % 2)"
      *ngFor="let d of datum; let j = index"
    >
      <div *ngIf="j != keysList.indexOf('pic') && !changeStatusList[i]">
        {{ d }}
      </div>
      <input
        type="text"
        class="form-control"
        value="{{ d }}"
        *ngIf="j != keysList.indexOf('pic') && changeStatusList[i]"
      />
      <img
        src="../../assets/images/{{ d }}"
        alt=""
        class="w-50 bg-white rounded-circle"
        *ngIf="j == keysList.indexOf('pic')"
      />
    </div>
    <div
      class="col text-light p-3"
      [class.bg-even]="i % 2"
      [class.bg-odd]="!(i % 2)"
    >
      <button
        type="button"
        class="btn btn-outline-primary mr-3"
        (click)="editData(i)"
      >
        <svg
          *ngIf="!changeStatusList[i]"
          width="1em"
          height="1em"
          viewBox="0 0 16 16"
          class="bi bi-pencil-fill"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
          />
        </svg>
        <svg
          *ngIf="changeStatusList[i]"
          width="1em"
          height="1em"
          viewBox="0 0 16 16"
          class="bi bi-file-earmark-post-fill"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M2 2a2 2 0 0 1 2-2h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm7 2l.5-2.5 3 3L10 5a1 1 0 0 1-1-1zM4.5 3a.5.5 0 0 0 0 1H7a.5.5 0 0 0 0-1H4.5zm0 3a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.5-.5h-7z"
          />
        </svg></button
      ><button
        type="button"
        class="btn btn-outline-danger"
        (click)="deleteData(i)"
      >
        <svg
          width="1em"
          height="1em"
          viewBox="0 0 16 16"
          class="bi bi-trash-fill"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"
          ></path>
        </svg>
      </button>
    </div>
  </div>
</div>
